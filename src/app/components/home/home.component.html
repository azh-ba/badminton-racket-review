<!-- Error -->
<div class="home-err" *ngIf="error">
  <app-errors *ngIf="error" class="error" [error]="error" [componentName]="componentName"></app-errors>
  <h2>Oops! Something is wrong...</h2>
</div>

<!-- Loaded database -->
<h2 *ngIf="rackets && !error">Welcome To Badminton Racket Review!</h2>
<div class="home-main">
  <div *ngIf="rackets && !error">
    <div class="home">
      <div class="rackets-menu">
        <a *ngFor="let racket of rackets" routerLink="/detail/{{racket.id}}">
          {{racket.name}}
          <img src="{{ '../assets/racket-img/' + racket.imgPath}}" alt="">
        </a>
      </div>
    </div>
  </div>
</div>
