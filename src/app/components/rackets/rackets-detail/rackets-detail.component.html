<div *ngIf="racket">
    <h2>{{racket.name | uppercase}}</h2>
    <img src="{{racket.imgPath}}" alt="">
    <div>ID: {{racket.id}}</div>
    <div>Price: {{racket.price}} $</div>
    <div>Length: {{racket.length}} mm</div>
    <div>Shaft Flexibility: {{racket.shaftFlex}}</div>
    <div>Weight: {{racket.weight}}</div>
    <div>String Tension: {{racket.tension}} lbs</div>
    <button type="button" (click)="goBack()">Back</button>
    <button type="button" class="delete" title="delete racket" (click)="delete(racket)">DELETE</button>
</div>
