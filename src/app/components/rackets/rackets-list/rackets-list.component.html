<div class="list">
    <ul class="rackets-list">
        <h3 *ngIf="!error"> {{ rackets.length }} rackets found.</h3>
        <li *ngFor="let racket of rackets">
            <button class="rackets-list-item">
                <a routerLink="/detail/{{racket.id}}">
                    {{racket.name}}
                </a>
            </button>
        </li>
        <h3 *ngIf="error">
            No rackets to show...
        </h3>
    </ul>
</div>
