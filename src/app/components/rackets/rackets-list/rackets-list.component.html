<div>
    <ul class="rackets-list">
        <li *ngFor="let racket of rackets">
            <button class="rackets-list-item">
                <a routerLink="/detail/{{racket.id}}">
                    {{racket.name}}
                </a>
            </button>
        </li>
        <li *ngIf="rackets.length === 0">
            No rackets to show...
        </li>
    </ul>
</div>
