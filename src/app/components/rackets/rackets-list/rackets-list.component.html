<!-- Search box is filled -->
<div *ngIf="!check">
    <ul class="rackets-list">
        <li *ngFor="let racket of rackets">
            <!-- <img src="{{racket.imgPath}}" alt=""> -->
            <button class="rackets-list-item">
                <a routerLink="/detail/{{racket.id}}">
                    <!-- <span>{{racket.name}}</span> -->
                    {{racket.name}}
                </a>
            </button>
        </li>
    </ul>
</div>

<!-- Init list when load -->
<div *ngIf="check">
    <ul class="rackets-list">
        <li *ngFor="let racket of fullRacketList">
            <!-- <img src="{{racket.imgPath}}" alt=""> -->
            <button class="rackets-list-item" routerLink="/detail/{{racket.id}}">
                <!-- <a >
                    <span>{{racket.name}}</span>
                    {{racket.name}}
                </a> -->
                {{racket.name}}
            </button>
        </li>
    </ul>
</div>
